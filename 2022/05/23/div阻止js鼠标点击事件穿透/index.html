  <div class="content e-content" itemprop="articleBody">
    <h5 id="阻止点击穿透，点击上层，为下层添加下面样式代码即可"><a href="#阻止点击穿透，点击上层，为下层添加下面样式代码即可" class="headerlink" title="阻止点击穿透，点击上层，为下层添加下面样式代码即可"></a>阻止点击穿透，点击上层，为下层添加下面样式代码即可</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pointer-events: none;</span><br></pre></td></tr></table></figure>
<p>完整例子代码如下：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">  &lt;title&gt;阻止点击穿透&lt;/title&gt;</span><br><span class="line">  &lt;style&gt;</span><br><span class="line">    div&#123;</span><br><span class="line">      float: left;</span><br><span class="line">    &#125;</span><br><span class="line">    .under&#123;</span><br><span class="line">      width: 300px;</span><br><span class="line">      height: 150px;</span><br><span class="line">      padding: 20px;</span><br><span class="line">      margin: 20px;</span><br><span class="line">      background: #5b7e91;</span><br><span class="line">    &#125;</span><br><span class="line">    .up&#123;</span><br><span class="line">      width: 50px;</span><br><span class="line">      height: 50px;</span><br><span class="line">      line-height: 50px;</span><br><span class="line">      border-radius: 10px;</span><br><span class="line">      background: #ec6800;</span><br><span class="line">      text-align: center;</span><br><span class="line">      color: #fff;</span><br><span class="line">    &#125;</span><br><span class="line">    .noclick&#123;</span><br><span class="line">      pointer-events: none;  /* 上层加上这句样式可以阻止点击穿透 */</span><br><span class="line">    &#125;</span><br><span class="line">  &lt;/style&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">  &lt;div class=&quot;under&quot; onclick=&quot;under()&quot;&gt;</span><br><span class="line">    &lt;p&gt;阻止点击穿透&lt;/p&gt;</span><br><span class="line">    &lt;div class=&quot;up noclick&quot; onclick=&quot;up()&quot;&gt;点我&lt;/div&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">  &lt;script&gt;</span><br><span class="line">    var under = function() &#123;</span><br><span class="line">      alert(&quot;点击上层&quot;)</span><br><span class="line">    &#125;</span><br><span class="line">    var up = function() &#123;</span><br><span class="line">      alert(&quot;点击下层&quot;)</span><br><span class="line">    &#125;</span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
